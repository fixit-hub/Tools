<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in Space | FixitHub.site</title>
    <meta name="description" content="Houston, we have a 404! The page you're looking for has drifted into space. Return to FixitHub.site or explore our tools.">
    <meta name="robots" content="noindex, follow">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --space-dark: #0b0e23;
            --space-darker: #070917;
            --space-light: #e2e8ff;
            --neon-blue: #00f5ff;
            --neon-purple: #b400ff;
            --star-color: rgba(255, 255, 255, 0.8);
            --astronaut-visor: #00f5ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'Space Grotesk';
            src: url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap');
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--space-dark);
            color: var(--space-light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Stars background animation */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: var(--star-color);
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Shooting stars */
        .shooting-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, var(--star-color) 50%, rgba(255,255,255,0) 100%);
            border-radius: 50%;
            animation: shoot var(--shoot-duration) linear infinite;
            opacity: 0;
            transform: rotate(45deg);
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 150px;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, var(--star-color) 100%);
            transform-origin: right center;
            animation: shooting-tail var(--shoot-duration) linear infinite;
        }

        @keyframes shoot {
            0% { 
                transform: translateX(0) translateY(0) rotate(45deg);
                opacity: 1;
            }
            70% { opacity: 1; }
            100% { 
                transform: translateX(1000px) translateY(-1000px) rotate(45deg);
                opacity: 0;
            }
        }

        @keyframes shooting-tail {
            0% { transform: scaleX(0); }
            50% { transform: scaleX(1); }
            100% { transform: scaleX(0); }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .error-content {
            max-width: 800px;
            width: 100%;
            padding: 2rem;
            position: relative;
        }

        .error-code {
            font-size: 10rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.3);
            animation: neonGlow 2s infinite alternate;
        }

        @keyframes neonGlow {
            from { text-shadow: 0 0 10px rgba(0, 245, 255, 0.3), 0 0 20px rgba(180, 0, 255, 0.3); }
            to { text-shadow: 0 0 15px rgba(0, 245, 255, 0.6), 0 0 30px rgba(180, 0, 255, 0.6); }
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--space-light);
            animation: slideInDown 0.8s ease-out forwards;
        }

        .error-message {
            font-size: 1.25rem;
            color: var(--space-light);
            margin-bottom: 2rem;
            opacity: 0.9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 0.3s;
        }

        @keyframes slideInDown {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.9; }
        }

        /* Astronaut animation */
        .astronaut-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 2rem;
        }

        .astronaut {
            width: 150px;
            height: 180px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: float 6s ease-in-out infinite;
            z-index: 2;
        }

        .astronaut-helmet {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 25px;
            overflow: hidden;
        }

        .astronaut-visor {
            width: 70px;
            height: 40px;
            background-color: var(--astronaut-visor);
            border-radius: 20px;
            position: absolute;
            top: 30px;
            left: 15px;
            box-shadow: 0 0 15px rgba(0, 245, 255, 0.5);
            animation: visorGlow 3s infinite alternate;
        }

        @keyframes visorGlow {
            from { box-shadow: 0 0 10px rgba(0, 245, 255, 0.5); }
            to { box-shadow: 0 0 20px rgba(0, 245, 255, 0.8), 0 0 30px rgba(0, 245, 255, 0.3); }
        }

        .astronaut-body {
            width: 80px;
            height: 100px;
            background-color: #fff;
            border-radius: 40px;
            position: absolute;
            top: 70px;
            left: 35px;
        }

        .astronaut-antenna {
            width: 5px;
            height: 20px;
            background-color: #fff;
            position: absolute;
            top: -20px;
            left: 50px;
        }

        .astronaut-antenna-ball {
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: -25px;
            left: 47.5px;
            animation: antennaBlink 1s infinite alternate;
        }

        @keyframes antennaBlink {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }

        .astronaut-arm-left, .astronaut-arm-right {
            width: 20px;
            height: 60px;
            background-color: #fff;
            position: absolute;
            top: 80px;
        }

        .astronaut-arm-left {
            left: 15px;
            transform: rotate(20deg);
            animation: armLeftMove 4s infinite ease-in-out;
        }

        .astronaut-arm-right {
            right: 15px;
            transform: rotate(-20deg);
            animation: armRightMove 4s infinite ease-in-out;
            animation-delay: 0.5s;
        }

        @keyframes armLeftMove {
            0%, 100% { transform: rotate(20deg); }
            50% { transform: rotate(10deg); }
        }

        @keyframes armRightMove {
            0%, 100% { transform: rotate(-20deg); }
            50% { transform: rotate(-10deg); }
        }

        .astronaut-leg-left, .astronaut-leg-right {
            width: 25px;
            height: 40px;
            background-color: #fff;
            position: absolute;
            top: 160px;
        }

        .astronaut-leg-left {
            left: 40px;
            transform: rotate(5deg);
            animation: legLeftMove 5s infinite ease-in-out;
        }

        .astronaut-leg-right {
            right: 40px;
            transform: rotate(-5deg);
            animation: legRightMove 5s infinite ease-in-out;
            animation-delay: 0.3s;
        }

        @keyframes legLeftMove {
            0%, 100% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
        }

        @keyframes legRightMove {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .floating-rocks {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .rock {
            position: absolute;
            background: linear-gradient(135deg, #3a3d5c, #1a1c2f);
            border-radius: 50%;
            opacity: 0.7;
            animation: float var(--rock-duration) infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .button-group {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.875rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.4s ease;
            cursor: pointer;
            border: none;
            outline: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
            font-size: 1.125rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            color: var(--space-darker);
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
            animation: btnPulse 1.5s infinite;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--space-light);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        @keyframes btnPulse {
            0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
            70% { box-shadow: 0 0 0 12px rgba(99, 102, 241, 0); }
            100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), transparent);
            transform: translateY(100%);
            transition: transform 0.4s ease;
            z-index: -1;
        }

        .btn:hover::before {
            transform: translateY(0);
        }

        .footer {
            text-align: center;
            padding: 2rem 0;
            color: var(--space-light);
            font-size: 0.875rem;
            opacity: 0.7;
            position: relative;
            z-index: 1;
        }

        .footer a {
            color: var(--neon-blue);
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 600;
        }

        .footer a:hover {
            color: var(--neon-purple);
            text-shadow: 0 0 5px rgba(180, 0, 255, 0.3);
        }

        /* Comet animation */
        .comet {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px white,
                        0 0 20px 5px var(--neon-blue),
                        -100px 0 20px 5px var(--neon-purple);
            animation: cometFly 15s linear infinite;
            opacity: 0;
            top: 20%;
            left: -100px;
            z-index: 0;
        }

        @keyframes cometFly {
            0% { transform: translateX(0) translateY(0); opacity: 1; }
            10% { opacity: 1; }
            70% { opacity: 0.5; }
            100% { transform: translateX(1500px) translateY(-300px); opacity: 0; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .error-code {
                font-size: 8rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-message {
                font-size: 1.1rem;
            }
            
            .button-group {
                flex-direction: column;
                gap: 1rem;
            }
            
            .btn {
                width: 100%;
            }

            .astronaut-container {
                width: 250px;
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-content {
                padding: 1rem;
            }

            .astronaut-container {
                width: 200px;
                height: 200px;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Stars background -->
    <div class="stars" id="stars"></div>
    
    <!-- Comet -->
    <div class="comet"></div>

    <div class="container">
        <div class="error-content">
            <div class="astronaut-container">
                <div class="floating-rocks" id="rocks"></div>
                <div class="astronaut">
                    <div class="astronaut-antenna">
                        <div class="astronaut-antenna-ball"></div>
                    </div>
                    <div class="astronaut-helmet">
                        <div class="astronaut-visor"></div>
                    </div>
                    <div class="astronaut-body"></div>
                    <div class="astronaut-arm-left"></div>
                    <div class="astronaut-arm-right"></div>
                    <div class="astronaut-leg-left"></div>
                    <div class="astronaut-leg-right"></div>
                </div>
            </div>
            
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Lost in Space</h2>
            <p class="error-message">Houston, we have a problem! The page you're looking for has drifted into the cosmic void.</p>
            
            <div class="button-group">
                <a href="/" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    Beam Me Home
                </a>
                <a href="/#tools" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    Explore Tools
                </a>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <p>&copy; <script>document.write(new Date().getFullYear())</script> <a href="/">FixitHub.site</a>. Mission control reporting.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create stars
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 3 + 1}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.setProperty('--duration', `${Math.random() * 5 + 3}s`);
                star.style.animationDelay = `${Math.random() * 5}s`;
                starsContainer.appendChild(star);
            }

            // Create shooting stars
            for (let i = 0; i < 5; i++) {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                shootingStar.style.left = `${Math.random() * 100}%`;
                shootingStar.style.top = `${Math.random() * 100}%`;
                shootingStar.style.setProperty('--shoot-duration', `${Math.random() * 10 + 10}s`);
                shootingStar.style.animationDelay = `${Math.random() * 20}s`;
                starsContainer.appendChild(shootingStar);
            }

            // Create floating rocks
            const rocksContainer = document.getElementById('rocks');
            for (let i = 0; i < 15; i++) {
                const rock = document.createElement('div');
                rock.className = 'rock';
                const size = Math.random() * 30 + 10;
                rock.style.width = `${size}px`;
                rock.style.height = `${size}px`;
                rock.style.left = `${Math.random() * 100}%`;
                rock.style.top = `${Math.random() * 100}%`;
                rock.style.setProperty('--rock-duration', `${Math.random() * 10 + 5}s`);
                rock.style.animationDelay = `${Math.random() * 5}s`;
                rock.style.opacity = `${Math.random() * 0.5 + 0.2}`;
                rocksContainer.appendChild(rock);
            }

            // Add "Go Back" button if user came from another page
            if (document.referrer && document.referrer.indexOf(window.location.host) !== -1) {
                const buttonGroup = document.querySelector('.button-group');
                if (buttonGroup) {
                    const backButton = document.createElement('a');
                    backButton.className = 'btn btn-secondary';
                    backButton.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        Return to Safety
                    `;
                    backButton.onclick = function(e) {
                        e.preventDefault();
                        window.history.back();
                    };
                    buttonGroup.prepend(backButton);
                }
            }

            // Make astronaut interactive
            const astronaut = document.querySelector('.astronaut');
            if (astronaut) {
                astronaut.addEventListener('mouseenter', () => {
                    astronaut.style.animation = 'none';
                    astronaut.style.transform = 'translate(-50%, -50%) rotate(10deg)';
                    setTimeout(() => {
                        astronaut.style.animation = 'float 6s ease-in-out infinite';
                    }, 1000);
                });

                document.addEventListener('mousemove', (e) => {
                    const x = e.clientX / window.innerWidth;
                    const y = e.clientY / window.innerHeight;
                    astronaut.style.setProperty('--astronaut-visor', `hsl(${x * 60 + 180}, 100%, 50%)`);
                });
            }
        });
    </script>
</body>
</html>
